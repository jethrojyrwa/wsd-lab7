        <form>
            <!-- name -->
            <label for="inputName">Name: <span class="text-red-500">*</span></label>
            <div class="flex items-center">
                <input type="text" id="inputName" class="border-2 p-1 w-full rounded-md" required>

            <!-- email -->
            <br>
            <label for="inputEmail">Email: <span class="text-red-500">*</span></label>
            <div class="flex items-center">
                <input type="email" id="inputEmail" class="border-2 p-1 w-full rounded-md" required>
                <span id="validation-email" class="text-lg ml-1 hidden"></span>
            </div>
            <span id="errorEmail" class="text-red-500 text-sm"></span>
    
            <!--password -->
            <br>
            <label for="inputPassword">Password: <span class="text-red-500">*</span></label>
            <div class="flex items-center">
                <input type="password" id="inputPassword" class="border-2 p-1 w-full rounded-md" required>
                <span id="validation-password" class="text-lg ml-1 hidden"></span>
            </div>
            <span id="errorPassword" class="text-red-500 text-sm"></span>
    
            <!-- confirm ps -->
            <br>

                <span id="validation-confirm-password" class="text-lg ml-1 hidden"></span>
            </div>
            <span id="errorConfirmPassword" class="text-red-500 text-sm"></span>
    
            <!-- dob -->
            <br>
            <label for="inputDOB">Date of Birth: <span class="text-red-500">*</span></label>
            <div class="flex items-center">
                <input type="date" id="inputDOB" class="border-2 p-1 w-full rounded-md" required>
                <span id="validation-dob" class="text-lg ml-1 hidden"></span>
            </div>
            <span id="errorDOB" class="text-red-500 text-sm"></span>
    
            <input id="submitBtn" type="submit" value="Register" class="mt-4 border-2 p-2 w-full">

    <script src="https://kit.fontawesome.com/bf4a78ea71.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submit = document.getElementById("submitBtn")

            function updateSubmitButton() {
              if (submit.disabled) {
                  submit.classList.add("bg-gray-400", "text-gray-700", "border", "border-gray-400", "p-2", "rounded-md", "cursor-not-allowed", "opacity-50");
                  submit.classList.remove("bg-blue-500", "text-white", "rounded-md", "cursor-pointer", "hover:bg-blue-600");
              } else {
                  submit.classList.add("bg-blue-500", "text-white", "rounded-md", "cursor-pointer", "hover:bg-blue-600");
                  submit.classList.remove("bg-gray-400", "text-gray-700", "border", "border-gray-400", "p-2", "rounded-md", "cursor-not-allowed", "opacity-50");
              }
            }

            const inputName = document.getElementById("inputName");
            inputName.addEventListener('input', function() {
                const errorName = document.getElementById('errorName');
                const validationName = document.getElementById('validation-name');
                const nameRegex = /^[A-Za-z\s]{3,}$/;
                const nameInput = this.value;

                if (nameRegex.test(nameInput)) {
                    inputName.classList.add('border-green-500');
                    inputName.classList.remove('border-red-500');
                    errorName.textContent = '';
                    validationName.innerHTML = '<i class="fa-solid fa-check"></i>';
                    validationName.classList.add('text-green-500');
                    validationName.classList.remove('hidden', 'text-red-500')
                    submit.disabled = false
                } else {
                    inputName.classList.add('border-red-500');
                    inputName.classList.remove('border-green-500');
                    errorName.textContent = 'Input must contain only letters and spaces with at least 3 characters.';
                    validationName.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                    validationName.classList.add('text-red-500');
                    validationName.classList.remove('hidden', 'text-green-500');
                    submit.disabled = true
                    
                }
                updateSubmitButton()
            });

            const inputEmail = document.getElementById('inputEmail');
            inputEmail.addEventListener('input',function(){
                const errorEmail = document.getElementById('errorEmail');
                const validationEmail = document.getElementById('validation-email');
                const emailInput = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(emailInput)) {
                    inputEmail.classList.add('border-green-500');
                    inputEmail.classList.remove('border-red-500');
                    errorEmail.textContent = '';
                    validationEmail.innerHTML = '<i class="fa-solid fa-check"></i>';
                    validationEmail.classList.add('text-green-500');
                    validationEmail.classList.remove('hidden', 'text-red-500');
                    submit.disabled = false
                } else {
                    inputEmail.classList.add('border-red-500');
                    inputEmail.classList.remove('border-green-500');
                    errorEmail.textContent = 'Invalid Email. Please follow format: user@example.com';
                    validationEmail.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                    validationEmail.classList.add('text-red-500');
                    validationEmail.classList.remove('hidden', 'text-green-500');
            
                    submit.disabled = true
                }
                updateSubmitButton()
            });

            const inputPassword = document.getElementById("inputPassword");
            const inputConfirmPassword = document.getElementById("inputConfirmPassword");
            inputPassword.addEventListener('input', function() {
                const errorPassword = document.getElementById("errorPassword");
                const validationPassword = document.getElementById("validation-password");
                const passwordInput = this.value;
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                if (passwordRegex.test(passwordInput)) {
                    inputPassword.classList.add('border-green-500');
                    inputPassword.classList.remove('border-red-500');
                    errorPassword.textContent = '';
                    validationPassword.innerHTML = '<i class="fa-solid fa-check"></i>';
                    validationPassword.classList.add('text-green-500');
                    validationPassword.classList.remove('hidden', 'text-red-500');
                
                    submit.disabled = false
                } else {
                    inputPassword.classList.add('border-red-500');
                    inputPassword.classList.remove('border-green-500');
                    errorPassword.textContent = 'Password must be at least 8 characters long and contain both letters and numbers.';
                    validationPassword.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                    validationPassword.classList.add('text-red-500');
                    validationPassword.classList.remove('hidden', 'text-green-500');
                    
                    submit.disabled = true
                }
                updateSubmitButton()
            });

            inputConfirmPassword.addEventListener('input', function() {
                const errorConfirmPassword = document.getElementById("errorConfirmPassword");
                const validationConfirmPassword = document.getElementById("validation-confirm-password");
                const confirmPasswordInput = this.value;
                const passwordInput = inputPassword.value;

                if (confirmPasswordInput === passwordInput) {
                    inputConfirmPassword.classList.add('border-green-500');
                    inputConfirmPassword.classList.remove('border-red-500');
                    errorConfirmPassword.textContent = '';
                    validationConfirmPassword.innerHTML = '<i class="fa-solid fa-check"></i>';
                    validationConfirmPassword.classList.add('text-green-500');
                    validationConfirmPassword.classList.remove('hidden', 'text-red-500');
                    
                    submit.disabled = false
                } else {
                    inputConfirmPassword.classList.add('border-red-500');
                    inputConfirmPassword.classList.remove('border-green-500');
                    errorConfirmPassword.textContent = 'Passwords do not match.';
                    validationConfirmPassword.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                    validationConfirmPassword.classList.add('text-red-500');
                    validationConfirmPassword.classList.remove('hidden', 'text-green-500');
                  
                    submit.disabled = true
                }
                updateSubmitButton()
            });

            const inputDOB = document.getElementById("inputDOB");
            inputDOB.addEventListener('input', function() {
                const errorDOB = document.getElementById("errorDOB");
                const validationDOB = document.getElementById("validation-dob");
                const dobInput = this.value;
                const dobDate = new Date(dobInput);
                const today = new Date();
                const age = today.getFullYear() - dobDate.getFullYear();
                const monthDifference = today.getMonth() - dobDate.getMonth();

                if (age > 18 || (age === 18 && monthDifference >= 0 && today.getDate() >= dobDate.getDate())) {
                    inputDOB.classList.add('border-green-500');
                    inputDOB.classList.remove('border-red-500');
                    errorDOB.textContent = '';
                    validationDOB.innerHTML = '<i class="fa-solid fa-check"></i>';
                    validationDOB.classList.add('text-green-500');
                    validationDOB.classList.remove('hidden', 'text-red-500');
                    
                    submit.disabled = false
                } else {
                    inputDOB.classList.add('border-red-500');
                    inputDOB.classList.remove('border-green-500');
                    errorDOB.textContent = 'You must be at least 18 years old.';
                    validationDOB.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                    validationDOB.classList.add('text-red-500');
                    validationDOB.classList.remove('hidden', 'text-green-500')
                    submit.disabled = true
                }
                updateSubmitButton()
            });
          
            submit.addEventListener('click',function(){
                alert("Successful")
            })
        
          });
    </script>
